sections:
 - title: SUMMIT
   text:
    <p>Do you have a proposal for a change to the Solidity language? Are you using a language feature in a certain way that others are not aware about?
    Do you want to build a debugger but are missing information from the compiler?
    Are you working with Solidity on a day-to-day basis and just want to hang out with similar-minded people?
    Then this event is for you!</p>
    <p>If you want to participate - be it as a visitor or by giving a talk - please fill out the <a href="https://docs.google.com/forms/d/1SMJa_ezfNLGNzBB4YLdQXn5Jk-b4RsUSuJdj5KbbYhU">application form</a>.
    Please submit talk applications by the end of February!</p>
    <p>Ticket prices are still to be determined, but proceeds from tickets will only be used to cover costs of venue and production costs.
    Limited number of scholarships for students and discounted tickets will be available as well, please get in touch with us by email!</p>
